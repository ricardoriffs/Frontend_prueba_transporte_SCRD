<div class="ui-wrapper">
  <div class="col-12 butoonp">
    <button
      type="button"
      class="btn btn-outline-info hov"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      <i class="bi bi-plus-circle"></i>
      Crear
    </button>
  </div>
  <div class="ui-filter">
    <div class="ui-filter-top">
      <div class="container text-center">
        <div class="row">
          <div class="col-8"><h5>Listado de Conductores</h5></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="ui-wrapper">
  <div class="ui-filter">
    <div class=" text-center">
      <div class="ui-filter-top">
        <div class="row">
          <div *ngFor="let list of this.servicioData.dataListDri" class="col-3 pad">
            <div class="ui-item w-h">
              <div class="ui-image">
                <div class="borderI">
                  <img
                    src="../../../../../assets/Svatar_driver.png"
                    class="imgg"
                    width="100%"
                    height="100%"
                  />
                </div>
              </div>
              <div class="ui-block-text">
                <div class="ui-more-info">
                  <div class="ui-small-section">
                    <div class="col">
                      <div class="col-12">
                        <h5 class="center_T">
                          {{ list.nombre }} {{ list.apellido }}
                        </h5>
                      </div>
                      <div class="col-12">
                        <p class="center_T2">
                          {{ list.identificacion }}
                        </p>
                      </div>
                      <div class="row pab">
                        <div class="col-6 felx centerall">
                          <i class="bi bi-map pi fons"></i>
                          {{ list.direccion }}
                        </div>
                        <div class="col-6 felx centerall">
                          <i class="bi bi-apple pi fons"></i>
                          {{ list.telefono }}
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="ui-small-section">
                    <div class="container text-center">
                      <div class="row">
                        <div class="col-6">
                          <button
                            type="button"
                            class="btn btn-outline-primary hov felx"
                            data-bs-toggle="modal"
                            data-bs-target="#Asoci"
                            (click)="GetId(list.id)"
                          >
                            <i class="bi bi-arrow-through-heart-fill"></i>

                            Asociar
                          </button>
                        </div>
                        <div class="col-6">
                          <button
                            type="button"
                            class="btn btn-outline-danger hov felx"
                            data-bs-toggle="modal"
                            data-bs-target="#Des"
                            (click)="GetIdDes(list.id)"
                          >
                            <i class="bi bi-arrow-through-heart"></i>

                            Desasociar
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <app-create></app-create>
</div>
<div
  class="modal fade"
  id="Asoci"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="Asoci"
  aria-hidden="true"
>
  <app-associate [id_conductor]="id_number"></app-associate>
</div>
<div
  class="modal fade"
  id="Des"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="Des"
  aria-hidden="true"
>
  <app-disassociate [id_conductor]="id_number" ></app-disassociate>
</div>
